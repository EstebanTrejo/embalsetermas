{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/updatemed/{{medicion.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="Ph" value="{{medicion.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Temperatura" value="{{medicion.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Turviedad" value="{{medicion.3}}" class="form-control">
          </div>
      
            <div class="form-group">
                <input type="text" name="Conductividad" value="{{medicion.4}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="OxigenoDisuelto" value="{{medicion.5}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="PotencialRedox" value="{{medicion.6}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="SolidosDisueltos" value="{{medicion.7}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="DQO" value="{{medicion.8}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="NA" value="{{medicion.9}}" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" name="K" value="{{medicion.10}}" class="form-control">
              </div>
              

            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>

    <a href="/adminmedicion" class="btn btn-dark">Atras</a>

{% endblock %}
